<!DOCTYPE html>
<html>
  <head>
    <title>Contributing to Open Source Part 1</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="nav">
      <div class="image-logo">
        <img src="img/youtubelogo.jpeg" style="width: 100px;" />
      </div>

      <div class="search-bar">
        <form>
          <input type="text" placeholder="Search..." />
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="image-group">
        <figure>
          <img src="img/video.png" alt="Vedoes" style="width: 50px;" />
          <img src="img/apps.png" alt="google apps" style="width: 50px;" />
          <img src="img/notify.jpeg" alt="Notifications" style="width: 50px;" />
        </figure>
      </div>
    </div>

    <main>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/V74l_zS1x8E"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <div class="row">
          <h3>Contributing to Open Source Part I: The Easy Way</h3>
          <div class="impressions">
            <span class="likes">
              <img src="img/like-btn.png" alt="Like button" /> 399</span
            >
            <span class="share">Share</span>
          </div>
        </div>
        <div class="row">
          <div class="avatar">Avatar</div>
          <div class="subscribe">Subscribe</div>
        </div>
      </div>
    </main>
  </body>
</html>
